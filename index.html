<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Price Checker</title>
</head>
<body>
    <h1>Bitcoin Price</h1>
    <p id="btc-price">Loading...</p>

    <script>
        async function fetchBTCPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                document.getElementById('btc-price').innerText = `BTC: $${data.bitcoin.usd}`;
            } catch (error) {
                document.getElementById('btc-price').innerText = 'Error fetching price.';
            }
        }

        fetchBTCPrice();
        setInterval(fetchBTCPrice, 60000); // Update every 60 seconds
    </script>
</body>
</html>
